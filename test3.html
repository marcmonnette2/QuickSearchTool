<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fetch External Text</title>
</head>
<body>
  <h1>Content from External URL</h1>
  <pre id="output">Loading...</pre>

  <script>
    const url = "https://phconnect.parker.corp/CRM/Config/StackIT/Industrial%20Cylinder/Reports/ConfigurationSummaryByCPNinternal?CPN=1H3H0A00345475";

    fetch(url)
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.text();
      })
      .then(text => {
        document.getElementById('output').textContent = text;
      })
      .catch(error => {
        document.getElementById('output').textContent = 'Failed to load content: ' + error.message;
      });
  </script>
</body>
</html>
